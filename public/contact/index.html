    <!--PAGE HEADER-->
    <header id="page-header">
      <div class="container">
        <div class="row">
          <div class="col-md-6 m-auto text-center">
            <h1>Contact Us</h1>
          </div>
        </div>
      </div>
    </header>
    <!--CONTACT SECTION-->
    <section id="contact" class="py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-4 contact-column" style="height: 100%;">
            <div
              class="card p-4"
              style="
                border-bottom: 0px solid black !important;
                border-radius: 4px 4px 0px 0px;
              "
            >
            <h4 class="card-header" style="position: absolute; top: 0; left: 0; right: 0;">Get In Touch</h4>
              <div class="card-body">
                <div class="card-text" style="margin-top: 20px">
                  <h4>Address</h4>
                  <p>71 Daeserough Ln, Sydney CBD</p>
                  <h4>Email</h4>
                  <a href="mailto: test@test.com">test@test.com</a>
                  <h4>Phone</h4>
                  <a href="tel:99999999">9999 9999</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card p-4">
              <div class="card-body">
                <form method="POST" action="/contactForm" class="contact-form">
                  <h3 class="text-center">
                    Please fill out this form to contact us
                  </h3>
                  <hr />
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="First Name"
                          name="firstName"
                          id="contact-first-name"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Last Name"
                          name="lastName"
                          id="contact-last-name"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Email"
                          name="email"
                          id="contact-email"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Phone Number"
                          name="phone"
                          id="contact-phone"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <textarea
                          class="form-control"
                          placeholder="message"
                          name="message"
                          id="contact-message"
                        ></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <input
                        type="submit"
                        value="Submit"
                        class="btn btn-outline-danger btn-block"
                        id="contact-form-submit-button"
                        style="position: relative;"
                        disabled
                      />
                      <div
                        class="contact-button-container"
                        style="
                          color: white;
                          font-size: 0.1rem;
                          position: absolute;
                          background: transparent;
                          top: 0;
                          left: 0;
                          bottom: 0;
                          right: 0;
                          padding: 1px;
                        "
                      ></div>
                    </div>
                  </div>
                </form>
                <div
                  id="contact-form-input"
                  style="
                    margin: 0 auto;
                    display: none;
                    background: red;
                    color: white;
                    margin-top: 8px;
                    max-width: 300px;
                    padding: 2px;
                    font-weight: 600;
                    border-radius: 5px;
                  "
                >
                  Please enter all fields
                </div>
              </div>
            </div>
            <div id="map" style="height: 400px; width: 100%;"></div>
          </div>
        </div>
      </div>
    </section>

      //Have warning message that you need to display a name and email
      document
        .querySelector(".contact-button-container")

            document.querySelector("#contact-form-submit-button").disabled ==

              document.querySelector("#contact-form-input").style.display =

          }
        });
      //on hover styling for the submit button
      document
        .querySelector(".contact-button-container")

          console.log("submit button hover");

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApv3gZiqzpzGG1CS4z3IoAqECOWZ9kwiA&callback=initMap"
    ></script>
    <script>
      //Initialise Google Maps
      function initMap() {
        // The location of Uluru
        var CBD = { lat: -33.87, lng: 151.207 };
        // The map, centered at Uluru
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: CBD,
        });
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({ position: CBD, map: map });
      }
    </script>
